<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú de Bienvenida</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Perfil: {{ nombreAlmacenado }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Configuraciones</ion-label>
      </ion-item>

      <ion-item (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content" [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Bienvenido</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="header">
    <div id="app-bar">
      <div id="logo">
        <img src="assets/lg.png" alt="Logo" />
      </div>
    </div>
  </div>

  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-content>
        <h1>Hola, bienvenido {{ nombreAlmacenado }}</h1>
      </ion-card-content>
      <div id="gif">
        <img src="assets/cat-space.gif" alt="Logo" />
      </div>

      <!-- Botón centralizado para Iniciar Clase -->
      <div class="start-class-btn">
        <ion-button expand="block" color="success" (click)="startClass()">
          <ion-icon slot="start" name="school"></ion-icon>
          Iniciar Clase
        </ion-button>
      </div>
    </ion-card>
  </div>

  <ion-list>
    <ion-item>
      <!-- Botón de agregar post a la derecha -->
      <ion-button (click)="addPosts()" class="add-post-btn">
        <ion-icon slot="icon-only" name="pencil"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item *ngFor="let post of posts">
      <ion-label>
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="editPost(post)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-button>
        <ion-button (click)="confirmDelete(post.id)">
          <ion-icon slot="icon-only" name="remove"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>

<style>
  .start-class-btn {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
  }
</style>
