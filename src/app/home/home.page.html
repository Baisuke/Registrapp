<ion-content [fullscreen]="true">
  <!-- Contenedor Principal -->
  <div class="container">
    <!-- Encabezado -->
    <div id="header">
      <div id="app-bar">
        <div id="logo">
          <img src="assets/lg.png" alt="Logo" />
        </div>
      </div>
    </div>

    <!-- Formulario de Inicio de Sesión -->
    <div class="wrapper">
      <ion-card class="form-wrapper">
        <ion-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <ion-item>
              <ion-icon name="person-outline" slot="start"></ion-icon>
              <ion-input formControlName="username" type="text" placeholder="Usuario" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="lock-closed" slot="start"></ion-icon>
              <ion-input formControlName="password" type="password" placeholder="Contraseña" required></ion-input>
            </ion-item>
            <ion-button expand="block" type="submit">
              Iniciar Sesión
            </ion-button>
          </form>
          <p *ngIf="loginForm.invalid && loginForm.touched" class="error">Todos los campos son obligatorios.</p>
          <div class="additional-info">
            <a [routerLink]="['/recuperarpass']" class="forgot-password">¿Olvidaste tu contraseña?</a>
            <p class="support-text">
              Si tienes problemas, contacta con <a href="#">soporte técnico</a>.
            </p>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
